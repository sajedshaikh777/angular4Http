<div class="jumbotron text-center">
    <h2>Users</h2>
    <a routerLink="/users/create" class="btn btn-small btn-info">Create User</a>
</div>
<div class="user-list row" *ngIf="users">
    <div class="col-md-4" *ngFor="let user of users">

        <div class="user-card text-center" [routerLink]="['/users', user.id]">
            <img [src]="user.avatar" class="user-avatar img-rounded" alt="">
            <h4>{{user.name}} <small>{{user.username}}</small></h4>
        </div>

    </div>
</div>
